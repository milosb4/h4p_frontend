<sb-layout-auth
    ><div class="container custom-login">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <img src='assets/img/logo-t-60.png'></div>
                    <div class="card-body">
                        <form [formGroup]="signInForm">
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-4" id="inputEmailAddress" [formControlName]="'username'" type="email" placeholder="Enter email address" /></div>
                            <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" [formControlName]="'password'" id="inputPassword" type="password" placeholder="Enter password" /></div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="btn btn-primary"  (click)="signIn()">Login</a></div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
