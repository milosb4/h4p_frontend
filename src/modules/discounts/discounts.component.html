<sb-layout-dashboard>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5" *ngFor="let item of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>

        <ngb-pagination [collectionSize]="items.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
</sb-layout-dashboard>
